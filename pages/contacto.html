        <label for="menu-btn"><img src="./../assets/hamburger-menu-more-2-svgrepo-com.svg" alt="menu-btn" class="boton"></label>

        </nav>
    </header>
    <main class="bg-contacto">
        <h1 class="titulo-principal ">¿Quieres tener acceso al conocimiento gamer?</h1>
        <h2 class="pt-3">Registrate para recibir notificaciones y saber mas sobre este mundo.</h2>
        <form>
            <div class="container container-md">
                <div class="row d-flex justify-content-center ">
                    <div class="col-sm-6 col-md-5 ">
                            <div class="form-group">
                                <label for="nombre"></label>
                                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="form-group mt-4">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Escribe tu correo electrónico" required>
                            </div>
                            <button type="submit" class="btn mt-4">Enviar</button>
                            <button type="reset" class="btn mt-4 ms-3">Restablecer</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-end" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <img src="./../assets/monito-jugando.png" class="img-fluid monito p-4" alt="monito-jugando">
        </div>
    </main>
    <footer>
        <div class="footer-info">
