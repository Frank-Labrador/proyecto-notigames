    <main>
        <h1 class="titulo-principal ">¿Quieres tener acceso al conocimiento gamer?</h1>
        <h2 class="pt-3">Registrate para recibir notificaciones y saber mas sobre este mundo.</h2>
        <form>
            <div class="container container-md">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="form-group mt-4">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Escribe tu correo electrónico" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                            <button type="reset" class="btn btn-primary mt-4 ms-3">Restablecer</button>
                        </form>
                    </div>
                </div>
            </div>

        </form>
